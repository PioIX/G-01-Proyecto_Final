{% extends './html/base.html' %}

{% block stylesheet %}
<link rel="stylesheet" href="./static/registro.css">
{% endblock %}

{% block title %}
Registro - WORDS.inc
{% endblock %}

{% block main_content %}
<div>
  <h1>REGISTRARSE</h1>
</div>
<form id="formRegistro" action="{{url_for('confirmarRegistro')}}" method="POST">
  <input type="text" id="nombre" name="nombre" placeholder="USUARIO:" required><br>
  <input type="password" id="contraseña" name="contraseña" placeholder="CONTRASEÑA:" required><br>
  <input type="password" id="repetirContraseña" name="repContraseña" placeholder="REPITA LA CONTRASEÑA:" required><br>
  <input type="button" id="registrar" onclick="repeticionContraseña()" value="REGISTRARSE">
</form>
<hr>
<p>¿Ya tienes una cuenta? <a href="{{url_for('iniciarSesion')}}">Inicie Sesión Aquí</a></p>
{% endblock %}

{% block script %}
<script src="./static/javascript/cuentas.js"></script>
{% endblock %}
